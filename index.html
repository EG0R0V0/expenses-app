<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY EXPENSES</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <section class="screen">
        <h1 class="screen__title">Учет расходов</h1>
        <div class="input">
          <input
            class="js-input__expens input__expens"
            type="number"
            placeholder="Введите сумму"
          />
          <button class="js-input__btn input__btn">Добавить</button>
        </div>
        <div class="information-block">
          <div class="col_left">
            <p class="information-limit">
              Лимит: <span class="js-limit limit"></span>
            </p>
            <p class="information-sum">
              Сумма трат: <span class="js-sum sum"></span>
            </p>
            <p class="information-status">
              Статус: <span class="js-status status"></span>
            </p>
          </div>
          <div class="col_right">
            <h2 class="information-history">История:</h2>
            <div class="js-history"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
