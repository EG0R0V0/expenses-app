<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY EXPENSES</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <h1 class="screen__title">Учет расходов</h1>
        <div class="input">
          <input
            class="js-input__expens input__expens"
            type="number"
            placeholder="Введите сумму"
          />
          <button class="js-input__btn input__btn">Добавить</button>
        </div>
        <div>
          <p>ЛИМИТ: <span class="js-limit"></span> руб.</p>
          <p>Сумма трат составляет: <span class="js-sum">0 </span> руб.</p>
          <p>Статус: <span class="js-status"></span></p>
        </div>
        <h2>История</h2>
        <div class="js-history"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
